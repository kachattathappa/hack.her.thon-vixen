<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Location</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .checkpoint {
      background-color: #fff;
      margin: 10px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      a {text-decoration: none;}
      a 
    }

    .checkpoint:hover {
      background-color: #e6f7ff;
      transform: scale(1.02);

    }

    .checkpoint.selected {
      background-color: #cceeff;
      border: 2px solid #007bff;
    }

    .checkpoint img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }

    .checkpoint-info {
      flex-grow: 1;
      margin-left: 20px;
    }

    .checkpoint-info h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .checkpoint-info p {
      margin: 5px 0;
      
    }

    .status {
      font-size: 1.2em;
      font-weight: bold;
    
    }

    .status.open {
      color: green;
    }

    .status.closed {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Nearby Checkpoints</h1>
    </div>

    <div class="checkpoint" data-checkpoint-id="1">
      <img alt="Image of checkpoint 1 with a scenic view" src="https://storage.googleapis.com/a1aa/image/zj27c6X1NpKTO5DegMwkUGGKPy80O8FTBTVxKcrQzGeUKqIUA.jpg">
      <div class="checkpoint-info">
        <a href="newstatus.html"><h2>Checkpoint 1</h2> 
        <p>Distance: 2.5 km</p>
        <p class="status open">Status: Open</p>
      </div>
      
    </a>
    </div>


    <div class="checkpoint" data-checkpoint-id="2">
      <img alt="Image of checkpoint 2 with a forest background" src="https://storage.googleapis.com/a1aa/image/0O2rP8AQrq6uGlbfuU0wzrTt524JmgJDNDajh5DmN6eYKqIUA.jpg">
      <div class="checkpoint-info">
        <a href="status2.html">
        <h2>Checkpoint 2</h2>
        <p>Distance: 3.1 km</p>
        <p class="status closed">Status: Closed</p>
      </div></a>
    </div>

    <div class="checkpoint" data-checkpoint-id="3">
      <img alt="Image of checkpoint 3 near a river" src="https://storage.googleapis.com/a1aa/image/DsGIhwcwS26MAtGFsXPZHH6xRBFjolCtlKq7f1gLJIALFVEKA.jpg">
      <div class="checkpoint-info"><a href="newstatus.html">
        <h2>Checkpoint 3</h2>
        <p>Distance: 4.7 km</p>
        <p class="status open">Status: Open</p>
      </div>
    </a>
    </div>

    <div class="checkpoint" data-checkpoint-id="4">
      <img alt="Image of checkpoint 4 with a mountain view" src="https://storage.googleapis.com/a1aa/image/vQeXKEzJaxwrR6XFgduqYflZ5jC0wYCevWXK6efJWqGOTRFhC.jpg">
      <div class="checkpoint-info">
        <a href="status2.html"><h2>Checkpoint 4</h2>
        <p>Distance: 5.2 km</p>
        <p class="status closed">Status: Closed</p>
      </div></a>
    </div>

    <div class="checkpoint" data-checkpoint-id="5">
      <img alt="Image of checkpoint 5 in a city park" src="https://storage.googleapis.com/a1aa/image/fvEleCpzKmp0H0gNoiXvfJf17IK83jjgEI6EAtMtczPJpoiQB.jpg">
      <div class="checkpoint-info">
        <a href="newstatus.html"><h2>Checkpoint 5</h2>
        <p>Distance: 6.0 km</p>
        <p class="status open">Status: Open</p>
      </div>
    </a>
  </div>

  <script>
    // Select all checkpoint elements
    const checkpoints = document.querySelectorAll('.checkpoint');

    // Add event listeners to enable selection
    checkpoints.forEach((checkpoint) => {
      checkpoint.addEventListener('click', () => {
        // Remove "selected" class from all checkpoints
        checkpoints.forEach((cp) => cp.classList.remove('selected'));

        // Add "selected" class to the clicked checkpoint
        checkpoint.classList.add('selected');

        // Log the selected checkpoint ID (optional)
        const checkpointId = checkpoint.getAttribute('data-checkpoint-id');
        console.log(`Checkpoint ${checkpointId} selected`);
      });
    });
  </script>
</body>
</html>
