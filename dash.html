<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="flex items-center space-x-2">
                <span class="text-lg font-semibold">Welcome:</span>
                <span class="text-lg font-semibold text-green-500">User</span>
            </div>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Select an option below:</h2>
        </div>
        <div class="grid grid-cols-1 gap-4">
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-language text-blue-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Language</span>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-history text-purple-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Clear Recent Searches</span>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-cog text-yellow-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Settings</span>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-share-alt text-green-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Share App</span>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-life-ring text-red-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Support Centre</span>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-exclamation-triangle text-orange-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Report Issue</span>
                </div>
            </a>
            <a href="#" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-bell text-teal-500 text-2xl"></i>
                    <span class="text-lg font-semibold">Notifications</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
