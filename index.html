<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Track Rail
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <!-- Header Section -->
  <header class="bg-gray-800 text-white w-full py-4 shadow-md">
   <div class="container mx-auto flex items-center justify-between px-6">
    <a href="dash.html"><i class="fas fa-bars text-white text-2xl">
    </i></a>
    <div class="flex items-center space-x-2">
     <h1 class="text-xl font-bold uppercase">
      Track Rail
     </h1>
     <img alt="Placeholder image for title logo" class="w-10 h-10" height="40" src="logo.jpg" width="40"/>
    </div>
    <div class="w-10 h-10">
    </div>
    <!-- Empty div to balance the space -->
   </div>
  </header>
  <!-- Main Content Section -->
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl mt-6">
   <!-- Add Checkpoint Section -->
   <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">
     Add Checkpoint
    </h2>
    <div class="flex items-center space-x-4">
     <input class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Enter checkpoint" type="text"/>
     <a href="newstatus.html">
      <button class="bg-gray-800 text-white py-2 px-4 rounded-lg shadow hover:bg-gray-700">
       Search
      </button>
     </a>
    </div>
   </div>
   <!-- Location Permission Section -->
   <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">
     Location Tracking
    </h2>
    <a href="checkpoint.html">
     <button class="bg-gray-800 text-white py-2 px-4 rounded-lg shadow hover:bg-gray-700 w-full">
      Allow Location Tracking
     </button>
    </a>
   </div>
   <!-- Search History Section -->
   <div>
    <h2 class="text-xl font-semibold mb-2">
     Search History
    </h2>
    <ul class="space-y-2">
     <li class="p-3 bg-gray-50 border border-gray-300 rounded-lg shadow">
      Checkpoint 1
     </li>
     <li class="p-3 bg-gray-50 border border-gray-300 rounded-lg shadow">
      Checkpoint 2
     </li>
     <li class="p-3 bg-gray-50 border border-gray-300 rounded-lg shadow">
      Checkpoint 3
     </li>
     <li class="p-3 bg-gray-50 border border-gray-300 rounded-lg shadow">
      Checkpoint 4
     </li>
    </ul>
   </div>
  </div>
 </body>
</html>
