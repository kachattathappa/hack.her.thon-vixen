<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Live Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl">
        <div class="mb-4">
            <h1 class="text-2xl font-bold">Checkpoint Live Status</h1>
            <div class="flex items-center space-x-2 mt-2">
                <span class="text-lg font-semibold">Status:</span>
                <span class="text-lg font-semibold text-green-500">Open</span>
            </div>
        </div>
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Train Schedule</h2>
            <ul class="space-y-4">
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow">
                    <div class="flex items-center space-x-4">
                        <img alt="Image of an Express Train with a sleek design and modern look" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/yUWoGl7I0KZuGNBYf5pgNQYNZUXXs13cW4xYb1UTJOEiWWEKA.jpg" width="50"/>
                        <div class="flex flex-col">
                            <h3 class="text-lg font-semibold">Express Train</h3>
                            <p class="text-gray-600">#12345</p>
                        </div>
                    </div>
                    <span class="text-gray-600">10:30 AM</span>
                </li>
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow">
                    <div class="flex items-center space-x-4">
                        <img alt="Image of a Regional Train with a classic design and regional markings" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/gdd9IWcpKtrhOpU50u8u6gVXgAddmz3Rgfyr7EvaWQ2kWWEKA.jpg" width="50"/>
                        <div class="flex flex-col">
                            <h3 class="text-lg font-semibold">Regional Train</h3>
                            <p class="text-gray-600">#67890</p>
                        </div>
                    </div>
                    <span class="text-gray-600">11:00 AM</span>
                </li>
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow">
                    <div class="flex items-center space-x-4">
                        <img alt="Image of a Freight Train with cargo containers and industrial look" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/mNH1LHe1cYWgHqlEfcNZyNuH0S7i8RPoS8HLMVmrBapKtsIUA.jpg" width="50"/>
                        <div class="flex flex-col">
                            <h3 class="text-lg font-semibold">Freight Train</h3>
                            <p class="text-gray-600">#11223</p>
                        </div>
                    </div>
                    <span class="text-gray-600">11:30 AM</span>
                </li>
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow">
                    <div class="flex items-center space-x-4">
                        <img alt="Image of an Intercity Train with a streamlined design for long-distance travel" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/fTVKUlS7cr3GZCzEswbD9MTsDkJT2l1mid2DcG62jsShWWEKA.jpg" width="50"/>
                        <div class="flex flex-col">
                            <h3 class="text-lg font-semibold">Intercity Train</h3>
                            <p class="text-gray-600">#44556</p>
                        </div>
                    </div>
                    <span class="text-gray-600">12:00 PM</span>
                </li>
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow">
                    <div class="flex items-center space-x-4">
                        <img alt="Image of a Local Train with a simple design for short-distance travel" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/6eDkfpf3iBQxloYJ269es3s1DVfLeiCTSUV7Pz03zIVYTLLCF.jpg" width="50"/>
                        <div class="flex flex-col">
                            <h3 class="text-lg font-semibold">Local Train</h3>
                            <p class="text-gray-600">#77889</p>
                        </div>
                    </div>
                    <span class="text-gray-600">12:30 PM</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
